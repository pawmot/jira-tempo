<mat-drawer-container>
  <mat-drawer mode="side" opened class="tempo-sidenav">
    <mat-slide-toggle (change)="detailsSubject.next($event.checked)">Details</mat-slide-toggle>
    <mat-form-field>
      <input (keyup)="filterSubject.next($event.target.value)" matInput placeholder="Filter users"/>
    </mat-form-field>
  </mat-drawer>
  <mat-drawer-content>
    <mat-tab-group [dynamicHeight]="true">
      <mat-tab *ngFor="let wwc of model" label="{{formatDate(wwc.worklog.start)}} &mdash; {{formatDate(wwc.worklog.end)}}">
        <div class="tempo-content" *ngFor="let personalLog of wwc.worklog.personalWorklogs">
          <h4>{{personalLog.userName}}</h4>
          <mat-table #table [dataSource]="wwc.dataSource.data[personalLog.userName]">
            <ng-container *ngFor="let col of wwc.dataSource.columns" [matColumnDef]="col.def">
              <mat-header-cell *matHeaderCellDef>{{ col.header }}</mat-header-cell>
              <mat-cell *matCellDef="let row"> {{col.cellVal(row)}}</mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="colDefs(wwc.dataSource.columns)"></mat-header-row>
            <mat-row *matRowDef="let row; columns: colDefs(wwc.dataSource.columns);"></mat-row>
          </mat-table>
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-drawer-content>
</mat-drawer-container>
